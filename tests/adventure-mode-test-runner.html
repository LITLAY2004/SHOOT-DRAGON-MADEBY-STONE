<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Adventure Mode 自动化测试</title>
    <link rel="stylesheet" href="../styles/cyber-theme.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0b0f1c;
            color: #e6ecff;
            padding: 2rem;
        }
        h1 {
            margin-bottom: 1rem;
        }
        .panel {
            background: rgba(19, 24, 43, 0.85);
            border: 1px solid rgba(121, 153, 255, 0.4);
            border-radius: 12px;
            padding: 1.5rem;
            max-width: 960px;
            margin: auto;
            box-shadow: 0 12px 40px rgba(20, 40, 90, 0.35);
        }
        button {
            background: linear-gradient(135deg, #4f7cff, #63e6be);
            color: #0b0f1c;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 1.25rem;
        }
        li {
            padding: 0.65rem 0.9rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            background: rgba(18, 24, 42, 0.7);
            border: 1px solid rgba(121, 153, 255, 0.25);
        }
        li.pass {
            border-color: rgba(72, 201, 176, 0.6);
        }
        li.fail {
            border-color: rgba(255, 107, 107, 0.7);
            color: #ffb3b3;
        }
        #testSummary {
            margin-top: 1rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>Adventure Mode 自动化测试</h1>
        <p>点击下方按钮将自动运行闯关模式的核心校验，包括数值梯度、强化果实、障碍碰撞、状态序列化与模式切换等。测试过程中会实例化游戏控制器，请确保浏览器允许脚本运行。</p>
        <button id="runAdventureTests">运行测试</button>
        <div id="testSummary">尚未执行测试</div>
        <ul id="testResults"></ul>
    </div>

    <script src="../src/config/BalanceConfig.js"></script>
    <script src="../src/config/ElementConfig.js"></script>
    <script src="../src/config/LevelConfig.js"></script>
    <script src="../src/core/EventSystem.js"></script>
    <script src="../src/core/GameState.js"></script>
    <script src="../src/systems/elements/ElementSystem.js"></script>
    <script src="../src/systems/AbilitySystem.js"></script>
    <script src="../src/systems/EnhancementSystem.js"></script>
    <script src="../src/systems/ResourceSystem.js"></script>
    <script src="../src/systems/ComboSystem.js"></script>
    <script src="../src/systems/WaveModifierSystem.js"></script>
    <script src="../src/systems/ShopSystem.js"></script>
    <script src="../src/modes/EndlessMode.js"></script>
    <script src="../src/core/GameController.js"></script>
    <script src="../src/systems/GameModeManager.js"></script>
    <script src="manual/adventure-mode-tests.browser.js"></script>
</body>
</html>
