    <style>

<body>
    <div class="game-container">
        <h1>ğŸ® å¡”é˜²æ¸¸æˆ</h1>
        
        <div class="info">
            <p>ğŸ¯ ä¿æŠ¤ä½ çš„åŸºåœ°ï¼Œæ¶ˆç­æ‰€æœ‰æ•Œäººï¼</p>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="health">100</div>
                <div class="stat-label">ç”Ÿå‘½å€¼</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="gold">500</div>
                <div class="stat-label">é‡‘å¸</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="wave">1</div>
                <div class="stat-label">æ³¢æ¬¡</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">å¾—åˆ†</div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn">ğŸš€ å¼€å§‹æ¸¸æˆ</button>
            <button id="pauseBtn">â¸ï¸ æš‚åœ</button>
            <button id="towerBtn">ğŸ—¼ å»ºé€ å¡”</button>
            <button id="upgradeBtn">â¬†ï¸ å‡çº§</button>
        </div>

        <div class="info">
            <p>ğŸ“– <strong>æ¸¸æˆè¯´æ˜ï¼š</strong></p>
            <p>ğŸ–±ï¸ å·¦é”®ç‚¹å‡»ç©ºåœ°å»ºé€ é˜²å¾¡å¡”</p>
            <p>ğŸ’° æ¶ˆç­æ•Œäººè·å¾—é‡‘å¸</p>
            <p>ğŸ›¡ï¸ ä¿æŠ¤åŸºåœ°ä¸è¢«æ•Œäººæ”»ç ´</p>
        </div>
    </div>

    <script>
        // ç®€å•çš„å¡”é˜²æ¸¸æˆé€»è¾‘
        class SimpleTowerDefense {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gameState = {
                    health: 100,
                    gold: 500,
                    wave: 1,
                    score: 0,
                    isPaused: false,
                    isRunning: false
                };
                
                this.towers = [];
                this.enemies = [];
                this.bullets = [];
                this.path = this.generatePath();
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.draw();
                this.showWelcomeMessage();
            }

            bindEvents() {
                document.getElementById('startBtn').onclick = () => this.startGame();
                document.getElementById('pauseBtn').onclick = () => this.togglePause();
                document.getElementById('towerBtn').onclick = () => this.selectTowerMode();
                document.getElementById('upgradeBtn').onclick = () => this.upgradeMode();
                
                this.canvas.onclick = (e) => this.handleCanvasClick(e);
            }

            generatePath() {
                // ç”Ÿæˆä¸€ä¸ªç®€å•çš„è·¯å¾„
                return [
                    {x: 0, y: 300},
                    {x: 200, y: 300},
                    {x: 200, y: 150},
                    {x: 400, y: 150},
                    {x: 400, y: 450},
                    {x: 600, y: 450},
                    {x: 600, y: 300},
                    {x: 800, y: 300}
                ];
            }

            startGame() {
                this.gameState.isRunning = true;
                this.gameState.isPaused = false;
                this.spawnWave();
                this.gameLoop();
                this.showNotification('ğŸ® æ¸¸æˆå¼€å§‹ï¼', 'success');
            }

            togglePause() {
                this.gameState.isPaused = !this.gameState.isPaused;
                this.showNotification(this.gameState.isPaused ? 'â¸ï¸ æ¸¸æˆæš‚åœ' : 'â–¶ï¸ æ¸¸æˆç»§ç»­', 'info');
            }

            selectTowerMode() {
                this.towerMode = true;
                this.showNotification('ğŸ—¼ ç‚¹å‡»ç©ºåœ°å»ºé€ é˜²å¾¡å¡” (è´¹ç”¨: 100é‡‘å¸)', 'info');
            }

            upgradeMode() {
                this.upgradeMode = true;
                this.showNotification('â¬†ï¸ ç‚¹å‡»é˜²å¾¡å¡”è¿›è¡Œå‡çº§ (è´¹ç”¨: 150é‡‘å¸)', 'info');
            }

            handleCanvasClick(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                if (this.towerMode && this.gameState.gold >= 100) {
                    this.buildTower(x, y);
                    this.towerMode = false;
                }
            }

            buildTower(x, y) {
                // æ£€æŸ¥æ˜¯å¦åœ¨è·¯å¾„ä¸Š
                if (this.isOnPath(x, y)) {
                    this.showNotification('âŒ ä¸èƒ½åœ¨è·¯å¾„ä¸Šå»ºé€ ï¼', 'error');
                    return;
                }

                this.towers.push({
                    x: x,
                    y: y,
                    range: 80,
                    damage: 25,
                    level: 1,
                    lastShot: 0
                });

                this.gameState.gold -= 100;
                this.updateUI();
                this.showNotification('âœ… é˜²å¾¡å¡”å»ºé€ æˆåŠŸï¼', 'success');
            }

            isOnPath(x, y) {
                for (let i = 0; i < this.path.length - 1; i++) {
                    const start = this.path[i];
                    const end = this.path[i + 1];
                    const distance = this.distanceToLine(x, y, start.x, start.y, end.x, end.y);
                    if (distance < 30) return true;
                }
                return false;
            }

            distanceToLine(px, py, x1, y1, x2, y2) {
                const A = px - x1;
                const B = py - y1;
                const C = x2 - x1;
                const D = y2 - y1;
                const dot = A * C + B * D;
                const lenSq = C * C + D * D;
                const param = lenSq !== 0 ? dot / lenSq : -1;
                
                let xx, yy;
                if (param < 0) {
                    xx = x1;
                    yy = y1;
                } else if (param > 1) {
                    xx = x2;
                    yy = y2;
                } else {
                    xx = x1 + param * C;
                    yy = y1 + param * D;
                }
                
                const dx = px - xx;
                const dy = py - yy;
                return Math.sqrt(dx * dx + dy * dy);
            }

            spawnWave() {
                const enemyCount = 5 + this.gameState.wave * 2;
                for (let i = 0; i < enemyCount; i++) {
                    setTimeout(() => {
                        this.enemies.push({
                            x: this.path[0].x,
                            y: this.path[0].y,
                            health: 50 + this.gameState.wave * 10,
                            maxHealth: 50 + this.gameState.wave * 10,
                            speed: 1 + this.gameState.wave * 0.1,
                            pathIndex: 0,
                            reward: 25 + this.gameState.wave * 5
                        });
                    }, i * 1000);
                }
            }

            gameLoop() {
                if (!this.gameState.isRunning) return;

                if (!this.gameState.isPaused) {
                    this.update();
                }
                
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }

            update() {
                // æ›´æ–°æ•Œäºº
                this.enemies.forEach((enemy, index) => {
                    this.moveEnemy(enemy);
                    
                    // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾ç»ˆç‚¹
                    if (enemy.pathIndex >= this.path.length - 1) {
                        this.gameState.health -= 10;
                        this.enemies.splice(index, 1);
                        this.updateUI();
                        
                        if (this.gameState.health <= 0) {
                            this.gameOver();
                        }
                    }
                });

                // é˜²å¾¡å¡”æ”»å‡»
                this.towers.forEach(tower => {
                    const now = Date.now();
                    if (now - tower.lastShot > 500) { // æ¯0.5ç§’æ”»å‡»ä¸€æ¬¡
                        const target = this.findNearestEnemy(tower);
                        if (target) {
                            this.shootBullet(tower, target);
                            tower.lastShot = now;
                        }
                    }
                });

                // æ›´æ–°å­å¼¹
                this.bullets.forEach((bullet, index) => {
                    this.moveBullet(bullet);
                    
                    // æ£€æŸ¥ç¢°æ’
                    const enemy = this.enemies.find(e => 
                        Math.sqrt((e.x - bullet.x) ** 2 + (e.y - bullet.y) ** 2) < 15
                    );
                    
                    if (enemy) {
                        enemy.health -= bullet.damage;
                        this.bullets.splice(index, 1);
                        
                        if (enemy.health <= 0) {
                            const enemyIndex = this.enemies.indexOf(enemy);
                            this.enemies.splice(enemyIndex, 1);
                            this.gameState.gold += enemy.reward;
                            this.gameState.score += enemy.reward;
                            this.updateUI();
                        }
                    }
                    
                    // ç§»é™¤è¶…å‡ºè¾¹ç•Œçš„å­å¼¹
                    if (bullet.x < 0 || bullet.x > 800 || bullet.y < 0 || bullet.y > 600) {
                        this.bullets.splice(index, 1);
                    }
                });

                // æ£€æŸ¥æ³¢æ¬¡å®Œæˆ
                if (this.enemies.length === 0 && this.gameState.isRunning) {
                    this.nextWave();
                }
            }

            moveEnemy(enemy) {
                if (enemy.pathIndex >= this.path.length - 1) return;

                const current = this.path[enemy.pathIndex];
                const next = this.path[enemy.pathIndex + 1];
                
                const dx = next.x - current.x;
                const dy = next.y - current.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 0) {
                    const moveX = (dx / distance) * enemy.speed;
                    const moveY = (dy / distance) * enemy.speed;
                    
                    enemy.x += moveX;
                    enemy.y += moveY;
                    
                    // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾ä¸‹ä¸€ä¸ªè·¯å¾„ç‚¹
                    const distToNext = Math.sqrt((enemy.x - next.x) ** 2 + (enemy.y - next.y) ** 2);
                    if (distToNext < 5) {
                        enemy.pathIndex++;
                    }
                }
            }

            findNearestEnemy(tower) {
                let nearest = null;
                let minDistance = tower.range;
                
                this.enemies.forEach(enemy => {
                    const distance = Math.sqrt((enemy.x - tower.x) ** 2 + (enemy.y - tower.y) ** 2);
                    if (distance < minDistance) {
                        nearest = enemy;
                        minDistance = distance;
                    }
                });
                
                return nearest;
            }

            shootBullet(tower, target) {
                this.bullets.push({
                    x: tower.x,
                    y: tower.y,
                    targetX: target.x,
                    targetY: target.y,
                    speed: 5,
                    damage: tower.damage
                });
            }

            moveBullet(bullet) {
                const dx = bullet.targetX - bullet.x;
                const dy = bullet.targetY - bullet.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 0) {
                    bullet.x += (dx / distance) * bullet.speed;
                    bullet.y += (dy / distance) * bullet.speed;
                }
            }

            nextWave() {
                this.gameState.wave++;
                this.gameState.gold += 100; // æ³¢æ¬¡å¥–åŠ±
                this.updateUI();
                this.showNotification(`ğŸŒŠ ç¬¬ ${this.gameState.wave} æ³¢æ¥è¢­ï¼`, 'warning');
                
                setTimeout(() => {
                    this.spawnWave();
                }, 2000);
            }

            gameOver() {
                this.gameState.isRunning = false;
                this.showNotification(`ğŸ’€ æ¸¸æˆç»“æŸï¼æœ€ç»ˆå¾—åˆ†: ${this.gameState.score}`, 'error');
            }

            draw() {
                // æ¸…ç©ºç”»å¸ƒ
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, 800, 600);

                // ç»˜åˆ¶è·¯å¾„
                this.drawPath();
                
                // ç»˜åˆ¶é˜²å¾¡å¡”
                this.towers.forEach(tower => this.drawTower(tower));
                
                // ç»˜åˆ¶æ•Œäºº
                this.enemies.forEach(enemy => this.drawEnemy(enemy));
                
                // ç»˜åˆ¶å­å¼¹
                this.bullets.forEach(bullet => this.drawBullet(bullet));
            }

            drawPath() {
                this.ctx.strokeStyle = '#444';
                this.ctx.lineWidth = 20;
                this.ctx.beginPath();
                
                for (let i = 0; i < this.path.length - 1; i++) {
                    const current = this.path[i];
                    const next = this.path[i + 1];
                    
                    if (i === 0) {
                        this.ctx.moveTo(current.x, current.y);
                    }
                    this.ctx.lineTo(next.x, next.y);
                }
                
                this.ctx.stroke();
            }

            drawTower(tower) {
                // é˜²å¾¡å¡”ä¸»ä½“
                this.ctx.fillStyle = '#4a9eff';
                this.ctx.beginPath();
                this.ctx.arc(tower.x, tower.y, 15, 0, Math.PI * 2);
                this.ctx.fill();
                
                // æ”»å‡»èŒƒå›´ï¼ˆé¼ æ ‡æ‚¬åœæ—¶æ˜¾ç¤ºï¼‰
                this.ctx.strokeStyle = 'rgba(74, 158, 255, 0.2)';
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                this.ctx.arc(tower.x, tower.y, tower.range, 0, Math.PI * 2);
                this.ctx.stroke();
            }

            drawEnemy(enemy) {
                // æ•Œäººä¸»ä½“
                this.ctx.fillStyle = '#ff4444';
                this.ctx.beginPath();
                this.ctx.arc(enemy.x, enemy.y, 12, 0, Math.PI * 2);
                this.ctx.fill();
                
                // è¡€æ¡
                const barWidth = 20;
                const barHeight = 4;
                const healthPercent = enemy.health / enemy.maxHealth;
                
                this.ctx.fillStyle = '#333';
                this.ctx.fillRect(enemy.x - barWidth/2, enemy.y - 20, barWidth, barHeight);
                
                this.ctx.fillStyle = healthPercent > 0.5 ? '#4CAF50' : healthPercent > 0.25 ? '#FFA726' : '#F44336';
                this.ctx.fillRect(enemy.x - barWidth/2, enemy.y - 20, barWidth * healthPercent, barHeight);
            }

            drawBullet(bullet) {
                this.ctx.fillStyle = '#ffff44';
                this.ctx.beginPath();
                this.ctx.arc(bullet.x, bullet.y, 3, 0, Math.PI * 2);
                this.ctx.fill();
            }

            updateUI() {
                document.getElementById('health').textContent = this.gameState.health;
                document.getElementById('gold').textContent = this.gameState.gold;
                document.getElementById('wave').textContent = this.gameState.wave;
                document.getElementById('score').textContent = this.gameState.score;
            }

            showNotification(message, type = 'info') {
                console.log(`[${type.toUpperCase()}] ${message}`);
                // ç®€å•çš„æ§åˆ¶å°é€šçŸ¥ï¼Œå®é™…é¡¹ç›®ä¸­å¯ä»¥ç”¨æ›´å¥½çš„UI
            }

            showWelcomeMessage() {
                this.showNotification('ğŸ® æ¬¢è¿æ¥åˆ°å¡”é˜²æ¸¸æˆï¼ç‚¹å‡»"å¼€å§‹æ¸¸æˆ"å¼€å§‹æˆ˜æ–—ï¼', 'success');
            }
        }

        // å¯åŠ¨æ¸¸æˆ
        window.onload = () => {
            new SimpleTowerDefense();
        };
    </script>
