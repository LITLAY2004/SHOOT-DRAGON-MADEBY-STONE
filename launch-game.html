<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 游戏启动中心</title>
    <link rel="stylesheet" href="styles/cyber-theme.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        .title {
            font-size: 3rem;
            background: linear-gradient(45deg, #4fd1c7, #06b6d4);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(79, 209, 199, 0.3);
            border-radius: 15px;
            padding: 30px 20px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            display: block;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: #4fd1c7;
            background: rgba(79, 209, 199, 0.1);
            box-shadow: 0 15px 30px rgba(79, 209, 199, 0.3);
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4fd1c7;
        }

        .game-desc {
            opacity: 0.8;
            line-height: 1.5;
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(79, 209, 199, 0.3);
            border-radius: 8px;
            padding: 15px;
            font-size: 0.9rem;
        }

        .status-item {
            margin-bottom: 5px;
        }

        .status-online {
            color: #10b981;
        }

        .footer {
            margin-top: 40px;
            opacity: 0.7;
        }

        .cyber-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border: 1px solid rgba(79, 209, 199, 0.4);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.06);
            color: #4fd1c7;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 6px 14px rgba(79, 209, 199, 0.12), inset 0 0 12px rgba(79, 209, 199, 0.1);
        }

        .cyber-button:hover {
            transform: translateY(-1px);
            border-color: #4fd1c7;
            box-shadow: 0 10px 18px rgba(79, 209, 199, 0.2), inset 0 0 14px rgba(79, 209, 199, 0.16);
        }

        .skill-icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            filter: drop-shadow(0 0 4px rgba(79, 209, 199, 0.5));
        }
    </style>
</head>
<body>
    <div class="status">
        <div class="status-item">🌐 服务器: <span class="status-online">在线</span></div>
        <div class="status-item">🎮 游戏: <span class="status-online">就绪</span></div>
        <div class="status-item">⚡ 端口: 8000</div>
    </div>

    <div class="container">
        <h1 class="title">🚀 SHOOTING THE DRAGON</h1>
        <p style="font-size: 1.2rem; opacity: 0.8; margin-bottom: 30px;">
            选择您的游戏体验模式
        </p>

        <div class="games-grid">
            <a href="game.html" class="game-card" target="_blank">
                <span class="game-icon">🎮</span>
                <div class="game-title">完整游戏</div>
                <div class="game-desc">
                    体验完整的塔防游戏<br>
                    包含所有技能和关卡
                </div>
            </a>

            <a href="play-game.html" class="game-card" target="_blank">
                <span class="game-icon">⚡</span>
                <div class="game-title">快速试玩</div>
                <div class="game-desc">
                    快速启动游戏<br>
                    立即开始体验
                </div>
            </a>

            <a href="complete-test.html" class="game-card" target="_blank">
                <span class="game-icon">🧪</span>
                <div class="game-title">测试中心</div>
                <div class="game-desc">
                    验证游戏功能<br>
                    查看性能报告
                </div>
            </a>
        </div>

        <div class="games-grid" style="margin-top: 40px;">
            <a href="game-status.html" class="game-card" target="_blank">
                <span class="game-icon">📊</span>
                <div class="game-title">状态监控</div>
                <div class="game-desc">
                    实时监控系统状态<br>
                    服务健康检查
                </div>
            </a>

            <a href="tests/TestRunner.html" class="game-card" target="_blank">
                <span class="game-icon">🔬</span>
                <div class="game-title">单元测试</div>
                <div class="game-desc">
                    专业测试工具<br>
                    详细测试报告
                </div>
            </a>

            <a href="index.html" class="game-card" target="_blank">
                <span class="game-icon">🏠</span>
                <div class="game-title">项目主页</div>
                <div class="game-desc">
                    项目介绍和文档<br>
                    开发者信息
                </div>
            </a>
        </div>

        <div class="footer">
            <p>💡 提示: 推荐使用Chrome或Firefox浏览器获得最佳体验</p>
            <p>🎯 快捷键: Ctrl+1(完整游戏) Ctrl+2(快速试玩) Ctrl+3(测试中心)</p>
            <p>制作人：ASCETIC MONK</p>
        </div>
    </div>

    <script src="src/ui/PopupExit.js"></script>
    <script>
        // 检查所有游戏文件状态
        async function checkGameStatus() {
            const files = ['game.html', 'play-game.html', 'complete-test.html'];
            
            for (const file of files) {
                try {
                    const response = await fetch(file, { method: 'HEAD' });
                    console.log(`✅ ${file}: 可用`);
                } catch (error) {
                    console.log(`❌ ${file}: 不可用`);
                }
            }
        }

        // 添加键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey) {
                switch(e.key) {
                    case '1':
                        e.preventDefault();
                        window.open('game.html', '_blank');
                        break;
                    case '2':
                        e.preventDefault();
                        window.open('play-game.html', '_blank');
                        break;
                    case '3':
                        e.preventDefault();
                        window.open('complete-test.html', '_blank');
                        break;
                }
            }
        });

        // 页面加载时检查状态
        document.addEventListener('DOMContentLoaded', () => {
            checkGameStatus();
            console.log('🎮 游戏启动中心已加载');
        });
    </script>
</body>
</html>
